<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>multiplication</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <script>
        $(function(){
            $("body").append("<table>");
            for(var i=1;i<=9;i++){
                $("body").append("<tr>");
                for(var j=1;j<=i;j++){
                    $("body").append("<th>"+j+"*"+i+"="+j*i+"</th>");
                }
                $("body").append("</tr>");
            }
            $("body").append("</table>");
        })
    </script>
</body>
</html>
